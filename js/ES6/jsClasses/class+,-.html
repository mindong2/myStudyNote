    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Number One</h1>
      <span id="count"></span>
      <button id="plus" style="border-radius: 50%">+</button>
      <button id="minus" style="border-radius: 50%">-</button>
      <button id="reset" style="border-radius: 5px">reset</button>
    </div>

    <div>
      <h1>Number Two</h1>
      <span id="count2"></span>
      <button id="plus2" style="border-radius: 50%">+</button>
      <button id="minus2" style="border-radius: 50%">-</button>
      <button id="reset2" style="border-radius: 5px">reset</button>
    </div>
    <!-- class이용시에는 이와같이 다시 사용이 가능하다.-->
    <script src="class+,-.js"></script>
  </body>
